<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mein Shop</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
  <script src="firebase-config.js"></script>
</head>
<body>
  <header>
    <h1>Mein Online-Shop</h1>
    <nav>
      <a href="checkout.html">ðŸ›’ Zum Warenkorb</a>
    </nav>
  </header>

  <main>
    <div class="product-grid" id="shop"></div>
  </main>

  <script>
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    async function loadShop() {
      const container = document.getElementById("shop");
      const snapshot = await db.collection("products").get();
      container.innerHTML = "";
      snapshot.forEach(doc => {
        const p = doc.data();
        const div = document.createElement("div");
        div.classList.add("product");
        div.innerHTML = `
          <img src="${p.image}" alt="${p.title}">
          <h3>${p.title}</h3>
          <p>â‚¬${p.price}</p>
          <button onclick='addToCart(${JSON.stringify({ id: doc.id, title: p.title, price: p.price })})'>In den Warenkorb</button>
        `;
        container.appendChild(div);
      });
    }

    function addToCart(product) {
      const cart = JSON.parse(localStorage.getItem("cart") || "[]");
      cart.push(product);
      localStorage.setItem("cart", JSON.stringify(cart));
      alert("Zum Warenkorb hinzugefÃ¼gt!");
    }

    loadShop();
  </script>
</body>
</html>
